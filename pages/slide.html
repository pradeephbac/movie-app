<div class="slider">
    <div ng-init="next()" class="slide" ng-repeat="image in images" ng-show="image.visible" style="width:100%;height: 500px;background-repeat: no-repeat;    background-size: cover;"
        ng-style="{'background-image':'url({{image.image_url}})'}">
        <div class="title" style="    position: relative;
        top: 300px;
        height: 111px;
        width: 100%;
        padding-left: 30px;
        opacity: 0.7;
        padding-bottom: 10px;
        background: #bcc1b5;
        z-index: 1000;
        padding-top: 10px;">
                <div style="display: flex;"><h2 style="    font-weight: 900;">{{image.title}}</h2><span ng-if="image.quality" style="background: black;
                    color: #fff;
                    font-size: 10px;
                    padding: 4px;
                    border-radius: 5px;
                    font-weight: 900;
                    height: 20px;
                    margin-left: 5px;">{{image.quality}}</span></div>
                <p style="width: 70%;    font-weight: 600;">{{image.description | limitTo:150}}...</p>
                <span style="background: black;
                color: #fff;
                font-size: 12px;
                padding: 4px;
                border-radius: 5px;
                font-weight: 900;
                margin-right: 10px;" ng-repeat="genre in image.genre">{{genre}}</span>
            </div>
    </div>
    
    <div class="arrows">
        <i class="fa fa-arrow-circle-o-left" aria-hidden="true" ng-click="prev()" style="font-size: 35px;color: #dc5c5c;; opacity: 0.6;"></i>
        <i class="fa fa-arrow-circle-o-right" aria-hidden="true" ng-click="next()" style="font-size: 35px;color:#dc5c5c; margin-left: 35px;opacity: 0.6"></i>
    </div>
</div>
